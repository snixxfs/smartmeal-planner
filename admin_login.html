<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smart Meal Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF9800;
            --primary-dark: #F57C00;
            --dark: #121212;
            --card-bg: #2D2D2D;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --error: #F44336;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .container h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.2);
        }
        input::placeholder {
            color: var(--text-secondary);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: var(--primary);
            color: var(--dark);
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
        }
        .error-message {
            color: var(--error);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .admin-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <i class="fas fa-user-shield admin-icon"></i>
        <h2>Admin Login</h2>
        
        <form id="adminLoginForm" onsubmit="return handleAdminLogin(event)">
            <input type="text" id="username" name="username" placeholder="Admin Username" autocomplete="username" required>
            <input type="password" id="password" name="password" placeholder="Admin Password" autocomplete="current-password" required>
            
            <div id="error-message" class="error-message"></div>
            <div id="debug-info"></div>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.innerText = message;
        }

        function showDebugInfo(info) {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML = '<pre>' + JSON.stringify(info, null, 2) + '</pre>';
        }

        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showError('Please fill in all fields');
                return false;
            }
            
            try {
                console.log('Attempting login with:', { username, password });
                
                const response = await fetch('admin_login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error('JSON parse error:', e);
                    showError('Invalid server response');
                    showDebugInfo({ 
                        error: e.message, 
                        response: responseText,
                        status: response.status,
                        headers: Object.fromEntries(response.headers.entries())
                    });
                    return false;
                }
                
                console.log('Parsed response:', data);
                
                if (data.success && data.isAdmin) {
                    console.log('Login successful, storing session...');
                    // Store admin session with isAdmin flag
                    sessionStorage.setItem('admin', JSON.stringify({
                        id: data.id,
                        username: data.username,
                        isAdmin: true
                    }));
                    
                    console.log('Redirecting to admin dashboard...');
                    // Redirect to admin dashboard
                    window.location.href = 'admin_dashboard.html';
                } else {
                    console.log('Login failed:', data);
                    showError(data.message || 'Invalid admin credentials');
                    showDebugInfo(data);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
                showDebugInfo({ 
                    error: error.message, 
                    stack: error.stack,
                    type: error.name
                });
            }
            
            return false;
        }
    </script>
</body>
</html>
